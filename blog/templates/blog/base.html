{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="description"
              content="Django girls blog example"/>
        <meta charset=UTF-8/>
        <meta name="keywords" content="blog"/>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
              crossorigin="anonymous"/>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <!-- Custom styles for this template -->
        <link href="https://fonts.googleapis.com/css?family=Playfair Display:700,900&amp;display=swap"
              rel="stylesheet"/>
    </head>
    <body class="d-flex flex-column h-100">
        <!-- Begin page content -->
        <main class="container flex-shrink-0">
            <div class="container">
                <header class="blog-header lh-1 py-3">
                    <div class="row flex-nowrap justify-content-between align-items-center">
                        <div class="col-4 pt-1">
                        {% if user.is_authenticated %}
                            <a class="link-secondary" href="{% url 'post_new' %}">Add post</a>
                        {% endif %}</div>
                        <div class="col-4 text-center">
                            <a class="blog-header-logo text-dark text-decoration-none" href="{% url 'post_list' %}">Django Girls Blogs</a>
                        </div>
                        <div class="col-4 d-flex justify-content-end align-items-center">
                            <a class="link-secondary" href="#" aria-label="Search">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                     width="20"
                                     height="20"
                                     fill="none"
                                     stroke="currentColor"
                                     stroke-linecap="round"
                                     stroke-linejoin="round"
                                     stroke-width="2"
                                     class="mx-3"
                                     role="img"
                                     viewBox="0 0 24 24">
                                    <title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/>
                                    <path d="M21 21l-5.2-5.2"/>
                                </svg>
                            </a>
                            <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a>
                        </div>
                    </div>
                </header>
                {% block content %}
                {% endblock content %}
            </div>
        </main>
        <footer class="footer mt-auto py-3 bg-light text-center">
            <div class="container">
                <span class="text-muted"> Made with ❤️ by <code>abergas</code> </span>
            </div>
        </footer>
    </body>
</html>
